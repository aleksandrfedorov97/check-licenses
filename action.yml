name: "Check licenses"
description: ""
author: ""

inputs:
  project_license:
    description: "License type (MIT, Apache-2.0)"
    required: true
  working_directory:
    description: "Working directory"
    required: false
    default: "."

runs:
  using: "composite"
  steps:
    - name: Install Ruby –∏ LicenseFinder
      shell: bash
      run: |
        echo "üîß Installing Ruby and LicenseFinder..."
        sudo apt-get update -y
        sudo apt-get install -y ruby-full build-essential
        sudo gem install license_finder

    - name: Running LicenseFinder
      shell: bash
      run: |
        cd "${{ inputs.working_directory }}"
        echo "üîé Running LicenseFinder for license: ${{ inputs.project_license }}"

        ACTION_DIR="$(dirname "${BASH_SOURCE[0]}")"
        SRC="$ACTION_DIR/doc/${{ inputs.project_license }}/dependency_decisions.yml"

        if [ ! -f "$SRC" ]; then
          echo "‚ö†Ô∏è Policy-file ${{ inputs.project_license }} not found."
          exit 1
        fi

        cp "$SRC" "${{ inputs.working_directory }}/doc/dependency_decisions.yml"

        license_finder